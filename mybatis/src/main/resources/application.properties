spring.application.name=mybatis_250312

#web context  root path & port number
server.port=8080
server.servlet.context-path=/ureca

#view resolver - /WEB-INF/views/hello.jsp
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# database - dirver, url, username, password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ureca
spring.datasource.username=ureca
spring.datasource.password=ureca

# mapper location
mybatis.config-location=classpath:config/mybatis-config.xml