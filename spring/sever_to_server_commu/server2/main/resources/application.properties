spring.application.name=boot_maven_jpa_sever2_250408

#web context  root path & port number
server.port=8090
server.servlet.context-path=/s2

# database - dirver, url, username, password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/urecajpa
spring.datasource.username=ureca
spring.datasource.password=ureca

#jpa hibernates
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true