<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 - article.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">My Blog</h1>
        <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <!-- 블로그 글 id 추가-->
                    <input type="hidden" id="article-id" th:value="${article.id}">
                    <header class="mb-4">
                        <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                        <!-- 2099-99-31 23:11 Posted on 처럼 형식 지정 가능-->
                        <div class="text-muted fst-italic mb-2"
                            th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|">
                        </div>
                    </header>
                    <section class="mb-5">
                        <p class="fs-5 mb-4" th:text="${article.content}"></p>
                    </section>
                    <!-- 버튼 추가-->
                    <button type="button" id="modify-btn"
                            th:onClick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                            class="btn btn-primary btn-sm">수정</button>
                    <button type="button" id="delete-btn"
                            class="btn btn-secondary btn-sm">삭제</button>
                </article>
            </div>
        </div>
    </div>

    <script src="/js/article.js"></script> <!--js 연결-->
</body>
</html>
