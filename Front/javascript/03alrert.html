<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn_alert">alert</button>
    <button id="btn_confirm">confirm</button>
    <button id="btn_prompt">prompt</button>
    <script>
        var btnA = document.querySelector("#btn_alert");
        var btnC = document.querySelector("#btn_confirm");
        var btnP = document.querySelector("#btn_prompt");

        btnA.onclick = function(){
            alert("alert button clicked!")
        }

        btnC.onclick = function(){  //확인 / 취소 여부를 결정하는 comfirm
            let returnValue = window.confirm("진행할까요?");
            console.log(returnValue);
        }

        btnP.onclick = function(){  //입력값을 받는 prompt
            let returnValue = window.prompt("이름을 넣어주세요");
            console.log(returnValue);
        }

    </script>

</body>
</html>
