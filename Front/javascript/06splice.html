<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--splice : 원래 배열에서 잘라서 가지고 와라-->
    <script>
        let study = ['html','css','javascript','jquery','react','nodejs'];
        
        //slice
        console.log(`반환된 배열 :` +study.slice(2));
        console.log(`변경된 배열 : ${study}`);
        
        console.log(`반환된 배열 :` +study.slice(1, 4)); //1부터 4 전까지, 즉 1부터 3까지
        console.log(`변경된 배열 : ${study}`);

        //splice
        let js = study.splice(2);           //2번째 번지에서 다
        console.log(`반환된 배열 : ${js}`);
        console.log(`변경된 배열 : ${study}`);

        let jquery = js.splice(1, 1);        //1번째 번지에서 1개만 
        console.log(`반환된 배열 : ${jquery}`);
        console.log(`변경된 배열 : ${js}`);

        let modernjs = js.splice(1, 0, 'typescript');  //1번째 번지에 하나 삽입
        console.log(`반환된 배열 : ${modernjs}`);
        console.log(`변경된 배열 : ${js}`);
    </script>
</body>
</html>
