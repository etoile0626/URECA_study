<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="window.location.assign('https://www.naver.com/')">assign() - 네이버로 이동</button>
    <button onclick="window.location.reload()">reload() - 현재 페이지 새로 고침</button>
    <button onclick="window.location.replace('https://www.daum.net/')">replace() - 다음으로 이동</button>
    <button onclick="window.location.href='https://google.com/'">href - 구글 이동</button>
</body>
</html>
