<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*이거 적용된거 보고싶으면 인터넷 사용기록 한 번 날려야함*/
        a{
            background-color: aquamarine;
        }
        /*a 태그의 링크를 활성화 할 때 색깔 지정 가능*/
        a:active{background-color: orange;} /*클릭을 하는 순간의 색*/
        a:link{color: red;} /*하이퍼 링크 색도 지정가능*/ /*최초 링크의 색*/
        a:visited{color: blue;} /*방문 후 링크의 색*/
        a:hover{background-color: deepskyblue;} /*링크에 손 올리고 있으면*/
    </style>
</head>
<body>
    <!--alink-->
    <h1 id="link"><a href="#">Link</a></h1> <!--#은 현재 페이지를 의미-->
</body>
</html>
