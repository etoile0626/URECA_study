<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            /*span을 하나의 block으로 설정*/
            display: block;     /*display  block 전, 후 비교!*/
            background-color: aqua;}
        h2{display: none;}  /*display 전, 후 비교해서 볼 것, none 적용시 보이지 않음*/
    </style>
</head>
<body>
    <!--display-->
    left of span <span>in the span</span> right of span
    <h2>display:none;</h2>
</body>
</html>
