<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: yellow;
            border: 1px solid red;
        }
        /*absolute 포지션은 얘가 빠지면서 생긴 빈자리를 알아서 붙여주는 느낌?*/
        #div2{position: absolute; top: 50px; left: 50px;}
    </style>
</head>
<body>
    <!--position1-->
    <div id="div1">div1-static</div>
    <div id="div2">div2-absolute</div>
    <div id="div3">div3-static</div>
</body>
</html>
