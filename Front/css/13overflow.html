<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aquamarine;
            width: 100px;
            height: 50px;
            border: 5px solid coral;
            /*overflow: visible; 디폴트 상태(오버플로우 보임*/
            /*overflow: hidden; 넘치는 것을 안 보이게 만듦, 많이 씀*/
            /*overflow: scroll;  스크롤로 내려서 볼 수 있게 해줌*/
            overflow: auto; /*알아서 스크롤로 맞춰줌*/
        }
    </style>
</head>
<body>
    <!--overflow = 글자가 영역 밖으로 나가있는 경우-->
    <div>
        div area
        <br><br>
        this is div area
        <br><br>
        footer
    </div>
</body>
</html>
