<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: yellow;
            border: 1px solid red;
        }
        #div1{position: relative; top: 50px;} /*50만큼 위치를 내림*/
        #div2{position: relative; left: 50px;} /*50만큼 위치를 오른쪽으로 밀엇음*/
        #div3{position: relative; bottom: 50px;} 
    </style>
</head>
<body>
    <!--position = relative 하게 위치를 옮길 수 있음-->
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
</body>
</html>
