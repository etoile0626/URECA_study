<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{border-style: double;    /*외곽선 개수*/
            border-width: 10px;     /*두께*/

        #ALLEN{border-style: solid;    /*외곽선 개수*/

            border-color: violet;}
    </style>
</head>
<body>
    <!--box(테두리를 만드는 개념)-->
    <h1>123123</h1>
    <h1 id="ALLEN">1231231231</h1>
</body>
</html>
