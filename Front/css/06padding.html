<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            background-color: aquamarine;
            padding-top: 100px;      /*100px 만큼 내부 객체를 들여쓰기해줌*/
            padding-right: 100px;
            padding-bottom: 100px;
            padding-left: 100px;
        }
        h1{
            background-color: red;
        }
    </style>
</head>
<body>
    <!--padding-->
    <div id="div1">
        <h1>padding = 내부의 객체를 경계선에서 안으로 들여쓰기하는 개념</h1>
    </div>
</body>
</html>
