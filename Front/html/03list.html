<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ol -> Order List : 순서 있는 목록</h1>
    <ol start="50">
        <li>블루록</li> <!--list item이라는 뜻의 태그-->
        <li>야구</li>
        <li>농구</li>
        <li>하이큐</li>
    </ol>
    <ol type="a" start="10" reversed>
        <li>블루록</li> <!--list item이라는 뜻의 태그-->
        <li>야구</li>
        <li>농구</li>
        <li>하이큐</li>
    </ol>
    <ol type="I"> <!--로마자 표기-->
        <li>블루록</li> <!--list item이라는 뜻의 태그-->
        <li>야구</li>
        <li>농구</li>
        <li>하이큐</li>
    </ol>

    <h1>ul -> Unorder List : 순서 없는 목록</h1>
    <ul>
        <li>블루록</li> <!--list item이라는 뜻의 태그-->
        <li>야구</li>
        <li>농구</li>
        <li>하이큐</li>
    </ul>
    <ul type="square">
        <li>블루록</li> <!--list item이라는 뜻의 태그-->
        <li>야구</li>
        <li>농구</li>
        <li>하이큐</li>
    </ul>
    <ul type="circle">
        <li>블루록</li> <!--list item이라는 뜻의 태그-->
        <li>야구</li>
        <li>농구</li>
        <li>하이큐</li>
    </ul>
</body>
</html>
