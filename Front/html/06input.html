<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--input : 입력 받는 태그, text는 아스키값-->
    <input type="text"> : 아스키 입력 
    <br>
    <input type="password"> : 아스키 입력 + 안보이게
    <br>
    <!--number는 최대 최소 범위 지정이 가능-->
    <input type="number"> : 숫자만, 화살표가 있어서 화살표를 눌러서 값 조정 가능
    <br>
    <input type="range" min="0" max="100"> : 범위 입력, 얘도 number 처럼 min max 사용가능
    <br>
    <input type="date"> : 날짜 (년원일)
    <br>
    <input type="month"> : 년월
    <br>
    <input type="week"> : 년도, 몇번째 주
    <br>
    <input type="time"> : 시간
    <br>
    <input type="datetime-local"> : 지역에 맞춘 시간(년월일 시분초)
    <br>
    <input type="tel"> : 얘랑 email은 의미가 없음(되는 브라우저가 있고 아닌 브라우저가 있고 그럼)
    <br>
    <input type="file"> : file
    <br>
    <!--소스보기로는 보이는데 화면에는 안 보임-->
    <input type="hidden" id="hid_val" name="hid_val" value="1234"> :  
    
    <!--태그가 너무 많음-w3schools에 가서 너가 보고 공부해야함-->
</body>
</html>
